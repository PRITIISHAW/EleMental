<!DOCTYPE html>
<html>
<head>
	<title>Rating System</title>
	<link rel="stylesheet" type="text/css" href="css/ratings.css">
</head>
<body>
	<div class="rating">
		<input type="radio" name="star" id="star1" checked="checked">
		<label for="star1">
			<img src="pictures/happyji.png">
			<h4>Happy</h4>
		</label>
		<input type="radio" name="star" id="star2">
		<label for="star2">
			<img src="pictures/chillji.png">
			<h4>Jovial</h4>
		</label>
		<input type="radio" name="star" id="star3">
		<label for="star3">
			<img src="pictures/sadji.png">
			<h4>Sad</h4>
		</label>
		<input type="radio" name="star" id="star4">
		<label for="star4">
			<img src="pictures/Brokenji.png">
			<h4>Distress</h4>
		</label>
		<input type="radio" name="star" id="star5">
		<label for="star5">
			<img src="pictures/sickji.png">
			<h4>Sick</h4>
		</label>
		<input type="radio" name="star" id="star6">
		<label for="star6">
			<img src="pictures/angryji.png">
			<h4>Angry</h4>
		</label>
		<h2 class="text">How Are You Feeling?</h2>
	</div>
</body>
</html>
